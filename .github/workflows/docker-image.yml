name: Deploy to Heroku

on:
  push:
    branches:
      - main # このブランチにプッシュされたときにワークフローがトリガーされます

jobs:
  build:
    runs-on: ubuntu-latest # GitHub Actions が使用する VM の種類

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # コードをチェックアウトします

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hairsalon-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/hairsalon-app:latest registry.heroku.com/hair-salon-app-serori/web
          docker push registry.heroku.com/hair-salon-app-serori/web
          heroku container:release web --app hair-salon-app-serori
