build:
  docker:
    web: Dockerfile
  config:
    ENVIRONMENT: production

run:
  web: apache2-foreground
  frontend:
    build: ./client
    dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}
